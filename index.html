<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event App</title>
    <!--  stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="landing-page-container">
        <div class="center-landing">
            <div class="grid-collage">
                <div class="grid-item ticket">
                    <img src="imgs/grid-collage/ticket.jpg" alt="A crowd of people at a concert">
                </div>
                <div class="grid-item violins">
                    <img src="imgs/grid-collage/violins.jpg" alt="A crowd of people at a concert">
                </div>
                <div class="grid-item opera">
                    <img src="imgs/grid-collage/opera.jpg" alt="A crowd of people at a concert">
                </div>
                <div class="grid-item drum-set">
                    <img src="imgs/grid-collage/drum-set.jpg" alt="A crowd of people at a concert">
                </div>
            </div>
            <div class="text-center-landing">
                <p>
                    Unleash the Adventure,
                    <br>Simplify the Experience
                </p>
                <button onclick="getLocation()" class="location-button">Find Events Nearby!</button>
            </div>
        </div>
    </div>
    <div class="input-bar-container w-100">
        <div class="input-bar">
            <input class="input-location" type="text" placeholder="City or Zipcode...">
            <input class="input-text" type="text" placeholder="Search for events...">
            <button class="search-button">Search</button>
        </div>
    </div>
    <div class="event-container"></div>
</main>


<script id="event-card-template" type="text/template">
    <div class="grid-cards-near-user">
        <div class="grid-card-item card">
            <div class="card-img-top">
                <img src="{{eventImage}}" alt="Event Image" class="img-container">
            </div>
            <div class="card-body">
                <h3 class="event-title card-title">{{eventName}}</h3>
                <p class="event-date card-text">{{eventDate}}</p>
                <p class="event-venue card-text">{{eventVenue}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</script>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/script.js"></script>
</body>
</html>
